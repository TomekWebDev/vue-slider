<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <script src="https://kit.fontawesome.com/1e3be9b4ce.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="root">

        <div class='mainContainer d-flex flex-column align-items-center justify-content-center'>

            <div :class="sliderBackground[sliderIndex]" class='slider d-flex justify-content-between align-items-between'>

                <button @click="slideLeft" class="btn btn-outline-secondary left-arrow">
                    <i class="bi bi-chevron-compact-left"></i>
                </button>

                <button @click="slideRight" class="btn btn-outline-secondary right-arrow">
                    <i class="bi bi-chevron-compact-right"></i>
                </button>
                
            </div>
            <div class="nav-buttons d-flex justify-content-center align-items-center py-3 w-100">

                <button class="nav-btn mx-3">
                    <i class="pallino bi bi-circle-fill text-secondary "></i>
                </button>
                <button class="nav-btn mx-3">
                    <i class="pallino bi bi-circle-fill text-secondary "></i>
                </button>
                <button class="nav-btn mx-3">
                    <i class="pallino bi bi-circle-fill text-secondary "></i>
                </button>

            </div>

        </div>
        
    </div>

   

    <!-- VUE -->

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <!-- MIO SCRIPT -->

    <script src="main.js"></script>
</body>
</html>
